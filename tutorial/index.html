<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ビール紹介</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>おすすめのビール</h1>

  <div class="beer-card">
    <img
      class="beer-image"
      src="https://bier.jp/images/beeroriginal/nx-002.jpg"
      alt="ヴァイエンシュテファン ヘフェヴァイスビア"
    />
    <div id="beer-info" class="beer-details">
      <h2>Weihenstephaner Hefe Weißbier (500 ml)</h2>
      <p>【※バラ売り】ヴァイエンシュテファン ヘフェヴァイスビア [500 ml]</p>
      <p>
        バナナとクローブのフルーティーさとモルトの風味が融合し、軽やかでクリーミーな一杯に仕上がっています。その自然な濁りと淡い琥珀色は視覚からも楽しむことができます。豊かな白い泡が立ち上る際に放つ魅力的な香りが特徴です。
      </p>
    </div>
    <button id="showInfo" class="info-button">詳細を見る</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
