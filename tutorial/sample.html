<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ビール紹介</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1 class="page-title">おすすめのビール</h1>

    <article class="beer-card" data-card>
      <figure class="thumb-wrap">
        <img
          class="beer-image"
          src="https://bier.jp/images/beeroriginal/nx-002.jpg"
          alt="ヴァイエンシュテファン ヘフェヴァイスビア"
        />
      </figure>
      <div class="beer-summary">
        <h2 class="beer-name">Weihenstephaner Hefe Weißbier (500 ml)</h2>
        <p class="beer-short">【※バラ売り】ヴァイエンシュテファン ヘフェヴァイスビア [500 ml]</p>
      </div>

      <div id="beer-info" class="beer-details" aria-hidden="true">
        <p>
          バナナとクローブのフルーティーさとモルトの風味が融合し、軽やかでクリーミーな一杯に仕上がっています。
          その自然な濁りと淡い琥珀色は視覚からも楽しむことができます。豊かな白い泡が立ち上る際に放つ魅力的な香りが特徴です。
        </p>
      </div>

      <button id="showInfo" class="info-button" aria-expanded="false" aria-controls="beer-info">
        詳細を見る
      </button>
    </article>
  </main>

  <script src="script.js"></script>
</body>
</html>
