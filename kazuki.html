<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ビール紹介</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #f5f6f8;
      --fg: #333;
      --card-bg: rgba(255, 255, 255, 0.75);
      --accent: #2c3e50;
      --radius: 18px;
      --shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
      --font: "Noto Sans JP", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
              Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font);
      color: var(--fg);
      background: var(--bg);
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 920px;
      margin: 0 auto;
      padding: 48px 20px 80px;
    }

    .page-title {
      text-align: center;
      margin: 0 0 40px;
      font-weight: 600;
      letter-spacing: 0.03em;
      color: var(--accent);
    }

    /* Card */
    .beer-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px 28px 32px;
      max-width: 560px;
      margin: 0 auto;
      display: grid;
      gap: 20px;
    }

    .thumb-wrap {
      display: flex;
      justify-content: center; /* 横方向中央 */
    }

    .beer-image {
      width: 100%;
      max-width: 220px;       /* 画像サイズを小さく */
      height: auto;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border-radius: calc(var(--radius) - 6px);
      margin-inline: auto;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
      transition: transform 0.4s ease;
    }
    .beer-image:hover {
      transform: scale(1.03);
    }

    .beer-summary {
      text-align: center;
    }

    .beer-name {
      font-size: clamp(1.1rem, 2.2vw, 1.4rem);
      margin: 0 0 8px;
      color: var(--accent);
    }

    .beer-short {
      margin: 0;
      opacity: 0.8;
      font-size: 0.9rem;
    }

    /* detailsエリア：トグルで高さアニメーション */
    .beer-details {
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transform-origin: top;
      transition: max-height 0.45s ease, opacity 0.35s ease;
      line-height: 1.7;
      border-top: 1px solid #e6e6e6;
      padding-top: 0; /* 開閉時に余白を付けたいならJSでクラス制御でもOK */
    }

    .beer-details.is-open {
      max-height: 500px; /* 十分に大きい値 */
      opacity: 1;
      padding-top: 14px;
    }

    /* ボタン */
    .info-button {
      justify-self: center;
      cursor: pointer;
      padding: 12px 26px;
      border: none;
      border-radius: 9999px;
      background: var(--accent);
      color: #fff;
      font-size: 0.95rem;
      letter-spacing: 0.03em;
      transition: opacity 0.25s ease, transform 0.15s ease;
    }
    .info-button:hover {
      opacity: 0.9;
    }
    .info-button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <main class="container">
    <h1 class="page-title">おすすめのビール</h1>

    <article class="beer-card" data-card>
      <figure class="thumb-wrap">
        <img
          class="beer-image"
          src="https://bier.jp/images/beeroriginal/nx-002.jpg"
          alt="ヴァイエンシュテファン ヘフェヴァイスビア"
        />
      </figure>

      <div class="beer-summary">
        <h2 class="beer-name">Weihenstephaner Hefe Weißbier (500 ml)</h2>
        <p class="beer-short">【※バラ売り】ヴァイエンシュテファン ヘフェヴァイスビア [500 ml]</p>
      </div>

      <div id="beer-info" class="beer-details" aria-hidden="true">
        <p>
          バナナとクローブのフルーティーさとモルトの風味が融合し、軽やかでクリーミーな一杯に仕上がっています。
          その自然な濁りと淡い琥珀色は視覚からも楽しむことができます。豊かな白い泡が立ち上る際に放つ魅力的な香りが特徴です。
        </p>
      </div>

      <button id="showInfo" class="info-button" aria-expanded="false" aria-controls="beer-info">
        詳細を見る
      </button>
    </article>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btn  = document.getElementById("showInfo");
      const info = document.getElementById("beer-info");

      btn.addEventListener("click", () => {
        const isOpen = info.classList.toggle("is-open");
        info.setAttribute("aria-hidden", !isOpen);
        btn.setAttribute("aria-expanded", isOpen);
        btn.textContent = isOpen ? "閉じる" : "詳細を見る";
      });
    });
  </script>
</body>
</html>
